<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="formulario offset-sm-2 col-sm-8 offset-md-4 col-md-4" action="/process" method="POST">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% for message in messages: %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endwith %}
            </div>
            <h1 class="title">Dojo Surbay</h1>
            <div class="mb-3">
                <label for="input_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input_name" name="input_name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <div>
                    <input checked class="form-check-input" type="radio" value="M" name="input_sexo" id="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>

                    <input class="form-check-input" type="radio" value="F" name="input_sexo" id="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>

                    <input class="form-check-input" type="radio" value="O" name="input_sexo" id="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="select_location" class="form-label">Location</label>
                <select class="form-select" aria-label="Default select example" name="select_location" id="select_location">
                    <option value = "" selected>--Select A location--</option>
                    {% for location in locations: %}
                        <option value="{{location.id}}">{{location.nombre}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="select_languaje" class="form-label">Favorite Languaje</label>
                <select class="form-select" aria-label="Default select example" name="select_languaje" id="select_languaje">
                    <option value = "" selected>--Select A Favorite Languaje--</option>
                    {% for languaje in languajes: %}
                        <option value="{{languaje.id}}">{{languaje.nombre}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="select_languaje" class="form-label">Text editor you use</label>
                {% for editor in editors: %}
                    <div>
                        <input class="form-check-input" name="input_check" type="checkbox" value="{{editor.id}}" id="{{editor.nombre}}">
                        <label class="form-check-label" for="{{editor.nombre}}">{{editor.nombre}}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="input_comment" class="form-label">Comments</label>
                <textarea class="form-control" id="input_comment" name="input_comment" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
